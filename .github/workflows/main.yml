import sys

try:
    number = int(sys.argv[1])
    if number <= 0:
        print("양의 정수를 입력해주세요.")
    else:
        print(f"{number}의 약수: ", end="")
        for i in range(1, int(number**0.5) + 1):
            if number % i == 0:
                print(i, end=" ")
                if i != number // i:
                    print(number // i, end=" ")
        print()
except ValueError:
    print("숫자를 입력해주세요.")
